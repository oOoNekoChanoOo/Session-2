<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thông tin sản phẩm</title>
</head>
<body>
    <fieldset>
        <legend>Thông tin sản phẩm</legend>
        <label for="Itemname">Tên sản phẩm</label>
        <input type="text" name="Tên sản phẩm" id="Itemname">
        <label >Số lượng</label>
        <input type="text" name="Số lượng" id="quantity">
    </fieldset>
    <fieldset>
        <legend>Thông tin giao hàng</legend>
        <label for="name">Họ và tên</label>
    <input type="text" name="Họ và tên" id="name">
    <label for="mail">Email</label>
    <input type="text" name="Email" id="email">
    <label for="name">Số điện thoại</label>
    <input type="text" name="Số điện thoại" id="tel">
    <label for="name">Địa chỉ</label>
    <input type="text" name="Địa chỉ" id="Address">
    </fieldset>
    <fieldset>
        <legend>Thông tin thanh toán</legend>
        <label >Phương thức thanh toán</label>
        <select>
            <option value="COD">Thanh toán khi nhận hàng</option>
            <option value="Online Payment">Thanh toán online</option>
            <option value="Convenience">Thanh toán ở cửa hàng tiện lợi</option>
        </select>
    </fieldset>
    <input type="button" value="Đặt hàng">
</body>
</html>
